<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do You Have This?</title>
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/inventory.js"></script>
    <link rel="stylesheet" href="styles/beach.css">
</head>
<body>
    <header>
        <h1>Do You Have This?</h1>
    </header>
    <main>
        <section id='addItemSection'>
            <h2>Add New Item:</h2>
            <input type='text' placeholder='Item Name' id='nameIn'/>
            <select id='sizeIn'>
                <option>Tiny</option>
                <option>Small</option>
                <option>Med</option>
                <option>Large</option>
                <option>Huge</option>
            </select>
            <select id='colorIn'>
                <option>Red</option>
                <option>Orange</option>
                <option>Yellow</option>
                <option>Green</option>
                <option>Blue</option>
                <option>Violet</option>
            </select>
            <button id='addItemButton'>Add Item</button>
        </section>
        <section id='searchSection'>
            <h2>Search:</h2>
            <select id='sizeSearchIn'>
                <option>Tiny</option>
                <option>Small</option>
                <option>Med</option>
                <option>Large</option>
                <option>Huge</option>
            </select>
            <select id='colorSearchIn'>
                <option>Red</option>
                <option>Orange</option>
                <option>Yellow</option>
                <option>Green</option>
                <option>Blue</option>
                <option>Violet</option>
            </select>
            <button id='searchButton'>Search</button>
        </section>
        <h2 id='searchParameters'></h2>
        <section id='outputList'>
            <ul id='itemsList'>
            </ul>
        </section>
    </main>
    <footer>
        <p>copyright 2017 People and Stuff</p>
    </footer>
</body>
</html>
